name: "PR Preview"

on:
  workflow_run:
    workflows: ["PR Test"]

jobs:
  pr-test-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'Tests failed.'

  abort-preview:
    needs: pr-test-failure
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  pr-test-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo 'Tests completed successfully.'

  deploy-preview:
    needs: pr-test-success
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }} # Checkout the PR branch
          fetch-depth: 0 # Optionally fetch all history for the repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
