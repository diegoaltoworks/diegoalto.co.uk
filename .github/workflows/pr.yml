name: PR Test

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
  EMAIL_DOMAIN: ${{ secrets.EMAIL_DOMAIN }}
  EMAIL_APIKEY: ${{ secrets.EMAIL_APIKEY }}
  EMAIL_POSTMAN: ${{ secrets.EMAIL_POSTMAN }}
  EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
  SITE_NAME: ${{ secrets.SITE_NAME }}
  NEXT_PUBLIC_GITHUB_USERNAME: ${{ secrets.NEXT_PUBLIC_GITHUB_USERNAME }}
  NEW_RELIC_PASSKEY: ${{ secrets.NEW_RELIC_PASSKEY }}
  NEW_RELIC_APP_NAME: ${{ secrets.NEW_RELIC_APP_NAME }}
  NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
  NEXT_PUBLIC_NEW_RELIC_BROWSER_KEY: ${{ secrets.NEXT_PUBLIC_NEW_RELIC_BROWSER_KEY }}
  NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check environment variables
        uses: ./.github/actions/check-env-vars # Path to the custom action
        with:
          variables: "EMAIL_SENDER,EMAIL_DOMAIN,EMAIL_APIKEY,EMAIL_POSTMAN,EMAIL_RECIPIENT,SITE_NAME,NEXT_PUBLIC_GITHUB_USERNAME,NEW_RELIC_PASSKEY,NEW_RELIC_APP_NAME,NEW_RELIC_LICENSE_KEY,NEXT_PUBLIC_NEW_RELIC_BROWSER_KEY,NEXT_PUBLIC_SENTRY_DSN"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0 # Optionally fetch all history for the repository

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      #- name: Run tests
      #  run: npm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Build
        run: npm run build
